<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driving School Slot Booking</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="bookingPage" style="display: none;">
      <h2>Welcome to the Booking Page!</h2>
      <div id="bookingForm">
        <h3>Book a Slot</h3>
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>
        <label for="time">Time:</label>
        <input type="time" id="time" required><br>
        <label for="email">Your Email:</label> <!-- New input field for email -->
        <input type="email" id="email" placeholder="Your Email" required><br>
        <button id="bookSlotBtn">Book Slot</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
